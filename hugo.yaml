# Hugo configuration file
baseURL: "https://alias-bitsignal.github.io/bismuthcoin/"
title: bismuthcoin.org

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Buy Bismuth
      pageRef: /exchanges
      weight: 1
    - name: Wallet
      pageRef: /wallet
      weight: 2
    - name: Docs
      pageRef: /docs
      weight: 3
    - name: Blog
      pageRef: /blog
      weight: 4
    - name: About
      pageRef: /about
      weight: 5
  #  - name: Explorer â†—
  #    url: "https://bismuth.im"
  #    weight: 7
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/bismuthfoundation"
      params:
        icon: github

params:
  description: "Bismuth Cryptocurrency Blockchain Coin "
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/bis-logo.svg
      dark: images/bis-logo-dark.svg
      link: /
      width: 20
      height: 10

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    # base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
    base: "https://alias-bitsignal.github.io/bismuthcoin/"
